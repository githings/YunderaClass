name: stirling-pdf

services:
  stirling-pdf:
    image: stirlingtools/stirling-pdf:2.0.0
    container_name: stirling-pdf
    restart: unless-stopped
    user: $PUID:$PGID
    deploy:
      resources:
        limits:
          memory: 4G
    expose:
      - 8080
    environment:
      - SECURITY_ENABLELOGIN=true
      - SECURITY_INITIALLOGIN_USERNAME=admin
      - SECURITY_INITIALLOGIN_PASSWORD=$default_pwd
      - LANGS=en_US,ko_KR,zh_CN,fr_FR,es_ES,de_DE,ja_JP
      - SYSTEM_DEFAULTLOCALE=en_US
      - UI_APPNAME=Stirling PDF
      - UI_HOMEDESCRIPTION=Your locally hosted one-stop-shop for all your PDF needs
    volumes:
      - /DATA/AppData/$AppID/tessdata:/usr/share/tessdata:rw
      - /DATA/AppData/$AppID/config:/configs:rw
      - /DATA/AppData/$AppID/logs:/logs:rw
      - /DATA/Documents:/documents:ro
      - /DATA/Downloads:/downloads:ro
    cpu_shares: 70
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

x-casaos:
  architectures:
    - amd64
    - arm64
  main: stirling-pdf
  author: Yundera Team
  category: Utilities
  developer: Stirling Tools
  icon: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Stirling-PDF/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Stirling-PDF/screenshot-1.png
    - https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Stirling-PDF/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Stirling-PDF/screenshot-3.png
  thumbnail: https://cdn.jsdelivr.net/gh/Yundera/AppStore@main/Apps/Stirling-PDF/thumbnail.png
  title:
    en_us: Stirling PDF
  tagline:
    en_us: Powerful locally-hosted web-based PDF manipulation tool
    ko_kr: 강력한 로컬 호스팅 웹 기반 PDF 편집 도구
    zh_cn: 强大的本地托管基于Web的PDF处理工具
    fr_fr: Outil puissant de manipulation de PDF basé sur le web hébergé localement
    es_es: Herramienta poderosa de manipulación de PDF basada en web alojada localmente
  description:
    en_us: Stirling PDF is a robust, locally hosted web-based PDF manipulation tool. It enables you to perform various operations on PDF files, including splitting, merging, converting, reorganizing, adding images, rotating, compressing, and more. Features include OCR support, digital signatures, watermarking, and extensive format conversion capabilities. All processing happens locally on your server, ensuring complete privacy and security.
    ko_kr: Stirling PDF는 강력한 로컬 호스팅 웹 기반 PDF 편집 도구입니다. PDF 파일 분할, 병합, 변환, 재구성, 이미지 추가, 회전, 압축 등 다양한 작업을 수행할 수 있습니다. OCR 지원, 디지털 서명, 워터마크, 광범위한 형식 변환 기능을 포함합니다. 모든 처리는 서버에서 로컬로 이루어져 완전한 개인정보 보호와 보안을 보장합니다.
    zh_cn: Stirling PDF是一个强大的本地托管基于Web的PDF处理工具。它使您能够对PDF文件执行各种操作,包括拆分、合并、转换、重组、添加图像、旋转、压缩等。功能包括OCR支持、数字签名、水印和广泛的格式转换功能。所有处理都在您的服务器上本地进行,确保完全的隐私和安全。
    fr_fr: Stirling PDF est un outil robuste de manipulation de PDF basé sur le web hébergé localement. Il vous permet d'effectuer diverses opérations sur les fichiers PDF, notamment diviser, fusionner, convertir, réorganiser, ajouter des images, faire pivoter, compresser, etc. Les fonctionnalités incluent la prise en charge OCR, les signatures numériques, le filigrane et les capacités de conversion de format étendues. Tout le traitement se fait localement sur votre serveur, garantissant une confidentialité et une sécurité complètes.
    es_es: Stirling PDF es una herramienta robusta de manipulación de PDF basada en web alojada localmente. Le permite realizar varias operaciones en archivos PDF, incluidas dividir, fusionar, convertir, reorganizar, agregar imágenes, rotar, comprimir y más. Las características incluyen soporte OCR, firmas digitales, marcas de agua y amplias capacidades de conversión de formato. Todo el procesamiento ocurre localmente en su servidor, garantizando privacidad y seguridad completas.
  tips:
    before_install:
      en_us: |
        **Default Account (when login enabled)**
        
        | Username | Password |
        | -------- | -------- |
        | `admin`  | `$default_pwd` |
        
        **Features:**
        - Split, Merge, Convert PDFs
        - OCR (Optical Character Recognition)
        - Digital Signatures & Watermarks
        - Image Extraction & Manipulation
        - Form Filling & Flattening
        - Redaction & Security
        
        Access via: `https://stirling-pdf-[username].nsl.sh`
        
        **Note**: First startup may take longer as it initializes OCR languages.
      ko_kr: |
        **기본 계정 (로그인 활성화 시)**
        
        | 사용자명 | 비밀번호 |
        | -------- | -------- |
        | `admin`  | `$default_pwd` |
        
        **기능:**
        - PDF 분할, 병합, 변환
        - OCR (광학 문자 인식)
        - 디지털 서명 및 워터마크
        - 이미지 추출 및 편집
        - 양식 작성 및 평면화
        - 편집 및 보안
        
        접속: `https://stirling-pdf-[username].nsl.sh`
        
        **참고**: 첫 시작 시 OCR 언어 초기화로 시간이 걸릴 수 있습니다.
  index: /
  webui_port: 8080
  store_app_id: stirling-pdf
  is_uncontrolled: false
